<form action="/new" method="POST" class="card bg-dark text-light">
    <div class="card-body p-4">

        <div class="mb-3">
            <label for="fullname">Write your fullname</label>
            <input type="text" name="fullname" placeholder="Write your fullname" class="form-control rounded-0
            bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="email">write your email</label>
            <input type="text" name="email" placeholder="write your email"
            class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="cell">write your phone number</label>
            <input type="text" name="cell" placeholder="write your phone number"
            class="form-control rounded-0 bg-dark border-0 text-white">
        </div>
        <button class="btn btn-primary">Save</button>
    </div>
</form>
